<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Übung HTML Formular</title>
</head>
<body>
<h2>Registrierungsformular</h2>

<form action="https://httpbin.org/post" method="POST">
    <label for="vorname">Vorname:</label><br>
    <input type="text" id="vorname" name="vorname"
           placeholder="Max" required minlength="2"><br><br>

    <label for="nachname">Nachname:</label><br>
    <input type="text" id="nachname" name="nachname"
           placeholder="Mustermann" required minlength="2"><br><br>

    <label for="email">E-Mail-Adresse:</label><br>
    <input type="email" id="email" name="email"
           placeholder="max.mustermann@email.de" required><br><br>

    <label for="geburtsdatum">Geburtsdatum:</label><br>
    <input type="date" id="geburtsdatum" name="geburtsdatum"
           required><br><br>

    <label>Geschlecht:</label><br>
    <input type="radio" id="maennlich" name="geschlecht" value="m" required>
    <label for="maennlich">Männlich</label><br>

    <input type="radio" id="weiblich" name="geschlecht" value="w">
    <label for="weiblich">Weiblich</label><br>

    <input type="radio" id="divers" name="geschlecht" value="d">
    <label for="divers">Divers</label><br><br>

    <label for="farbe">Lieblingsfarbe:</label><br>
    <input type="color" id="farbe" name="farbe"><br><br>

    <label for="passwort">Passwort:</label><br>
    <input type="password" id="passwort" name="passwort"
           required minlength="8"><br><br>

    <label for="passwort2">Passwort wiederholen:</label><br>
    <input type="password" id="passwort2" name="passwort2"
           required minlength="8"><br><br>

    <input type="submit" value="Registrieren">
</form>
</body>
</html>
